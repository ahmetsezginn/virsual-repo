<!-- counter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Counter</title>
  <style>
    #counter {
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>
  <script>
    let count = 0;
    setInterval(() => {
      count++;
      document.getElementById('counter').innerText = count;
    }, 1000);
  </script>
</body>
</html>
